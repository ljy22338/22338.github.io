<!DOCTYPE html>
<html>
<head>
    <title>动态加载HTML页面</title>
    <script>
        function loadHTML() {
            fetch('dist/index.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                })
                .catch(error => console.error('Error loading the HTML file:', error));
        }
    </script>
</head>
<body onload="loadHTML()">
    <h1>当前页面</h1>
    <div id="content"></div>
</body>
</html>
