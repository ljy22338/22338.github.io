<!DOCTYPE html>
<html>

<head>
    <style>
        .centered-text {
            text-align: center;
        }
    </style>
    <script>
        function sendFunction ()  {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://cn.bing.com/', true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log(xhr.responseText);
                }
            };
            xhr.send();
        };
    </script>
</head>

<body>
    <h1 class="centered-text">
        瑜哥的第一个网页
    </h1>
    <h2 class="centered-text">
        热烈庆祝瑜哥的第一个网站的诞生
    </h2>
    <button onclick="sendFunction()">
        发送请求
    </button>
</body>

</html>
