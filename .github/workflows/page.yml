name: Deploy to GitHub Pages

on: push

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Build
      run: npm install && npm run build  # 确保你有一个构建脚本

    - name: Deploy
      uses: JamesIves/github-pages-deploy-actio n@4
      with:
        branch: ljy-pages
        folder: dist  # 发布目录